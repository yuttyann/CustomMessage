#CustomMessage v5.7 Config
#CompliantVersion 1.7.2～1.9.4
#ColorCodeList http://ess.khhq.net/mc/
#SoundList http://www.yuttyann44581.net/uploads/SoundList/
#OldSoundList http://www.yuttyann44581.net/uploads/OldSoundList/ 

#SpigotProtocolHack1.7-1.8を使用しているか
#ProtocolHackかわからない場合は1.7、1.8で接続できるか確認してください。
#ProtocolHackを使用している場合は、trueと書いてください。
# trueで有効 falseで無効
#初期: false
ProtocolHack: false

#このプラグインをAPIとして使うか
#このプラグインの機能が無効化されます。
# trueで有効 falseで無効
#初期: false
CustomMessageAPI: false

#バージョンチェック、ダウンロード
#このプラグインが最新バージョンかチェックします。
#メッセージはOPにしか表示されません。
# trueで有効 falseで無効
#初期: true
UpdateChecker: true
AutoDownload: true

#曜日の設定
#ここに設定した曜日は%weekで使用されます。
Sunday: '日'
Monday: '月'
Tuesday: '火'
Wednesday: '水'
Thursday: '木'
Friday: '金'
Saturday: '土'

#時刻の設定
#&で色を指定できます。ColorCodeListのURL参照
#%yearで現在の年を取得します。
#%monthで現在の月を取得します。
#%dayで現在の日にちを取得します。
#%hourで現在の時を取得します。
#%minuteで現在の分を取得します。
#%secondで現在の秒を取得します。
#%weekで現在の曜日を取得します。
#%dayofyearで現在の年の何日目かを取得します。
Time: "&e%year年%month月%day日%week曜日 %hour時%minute分%second秒"

#プレイヤーカウントメッセージの設定
#noneで接続中のプレイヤーIDが表示されなくなります。
#&で色を指定できます。ColorCodeListのURL参照
#%playersでサーバーにログインしている人数を取得します。
#%maxplayersで最大接続人数を取得します。
#%servernameでサーバー名を取得します。
#%versionでサーバーのバージョンを取得します。
#%timeでTimeに設定した時刻を取得します。
# trueで有効 falseで無効
#初期: false
PlayerCountMessage:
  Enable: false
  Message:
  - '&aMinecraft1'
  - '&cMinecraft2'
  - '&eMinecraft3'

#接続人数表示変更の設定
#接続人数の表示を変えてるだけなので実際に入れる人数は変わりません。
# trueで有効 falseで無効
#初期: true
FakeMaxPlayer:
  Enable: true
  MaxPlayer: 999

#コマンドメッセージの設定
#&で色を指定できます。ColorCodeListのURL参照
#%nameで名前を取得します。
#%messageでメッセージを取得します。
#%targetで指定したプレイヤーを取得します。(tell、tell_targetで使用可能)
Commands:
  Say: '&d[%name] %message'
  Me: '* %name %message'
  tell: '[%name->%target] %message'
  tell_target: '&7%name whispers %message'

#サウンドの設定
#1.8以前と1.9以降で(音の種類)が変わります。
#1.9以降の場合はSoundListを参照してください。
#1.8以前の場合はOldSoundListを参照してください。
#(音の種類)-(音量)-(音の高さ)-(音が鳴る時間)
#※音を追加したいときは設定の最後に,を入れてください。
#noneで音の設定を無効化できます。
Sounds:
  KillSound: none
  DeathSound: none
  FirstJoinSound: none
  JoinSound: none
  QuitSound: none
  ChatSound: CHICKEN_EGG_POP-1-1-0
  BanBroadcastSound: none
  KickBroadcastSound: none
  AFKBroadcastSound: none

#サウンドタイプの設定
#playerでイベントを発生させたプレイヤーに音を再生します。
#allplayersでログインしているプレイヤーに音を再生します。
SoundTypes:
  KillSoundType: player
  DeathSoundType: player
  FirstJoinSoundType: player
  JoinSoundType: player
  QuitSoundType: player
  ChatSoundType: allplayers
  BanBroadcastSoundType: player
  KickBroadcastSoundType: player
  AFKBroadcastSoundType: player

#殺害メッセージの設定
#&で色を指定できます。ColorCodeListのURL参照
#%deaderで殺害されたプレイヤーを取得します。
#%killerで殺害したプレイヤーを取得します。
#%weaponで殺害したプレイヤーの武器を取得します。
#%timeでTimeに設定した時刻を取得します。
# trueで有効 falseで無効
#初期: false
PlayerKillMessage:
  Enable: false
  NullMessage: '素手'
  Message: '&c%deaderは%killerに%weaponで殺害されました'

#死亡メッセージの設定
#&で色を指定できます。ColorCodeListのURL参照
#%deaderで死亡したプレイヤーを取得します。
#%timeでTimeに設定した時刻を取得します。
# trueで有効 falseで無効
#初期: false
PlayerDeathMessage:
  Enable: false
  Message: '&c%deaderは死んでしまった'

#ログイン/ログアウトメッセージの設定
#%playerでプレイヤーを取得します。
#%timeでTimeに設定した時刻を取得します。
#&で色を指定できます。ColorCodeListのURL参照
# trueで有効 falseで無効
#初期: true
PlayerJoinQuitMessage:
  Enable: true
  FirstJoinMssage: '&e%playerさんが初めてサーバーに参加しました'
  JoinMessage: '&e%playerさんがサーバーに参加しました'
  QuitMessage: '&e%playerさんがサーバーから退出しました'

#プレイヤーチャットの設定
#&で色を指定できます。ColorCodeListのURL参照
#%playerでプレイヤーを取得します。
#%chatでプレイヤーのチャットを取得します。
#%timeでTimeに設定した時刻を取得します。
# trueで有効 falseで無効
#初期: false
ChatMessageFormat:
  Enable: false
  Message: '<&e%player&f> %chat'

#キックメッセージの設定
#BroadcastMessageはサーバー全体に流れるメッセージです。
#noneでメッセージの設定を無効化できます。
#&で色を指定できます。ColorCodeListのURL参照
#%playerでプレイヤーを取得します。
#%reasonで理由を取得できます。
#%lineで改行することができます。(BroadcastMessage以外で使用可能)
#%timeでTimeに設定した時刻を取得します。
# trueで有効 falseで無効
#初期: false
PlayerKickMessage:
  Enable: false
  BanMessage: '&cあなたはBanされました。'
  KickMessage: '&eあなたはKickされました。'
  AFKMessage: '&c放置していたためKickされました！'
  BanBroadcastMessage: '&c%playerさんがBanされました！'
  KickBroadcastMessage: '&c%playerさんがKickされました！'
  AFKBroadcastMessage: '&c%playerさんが放置していたためKickされました！'

#ログインキックメッセージの設定
#&で色を指定できます。ColorCodeListのURL参照
#%playerでプレイヤーを取得します。
#%lineで改行することができます。
#%timeでTimeに設定した時刻を取得します。
# trueで有効 falseで無効
#初期: false
PlayerLoginKickMessage:
  Enable: false
  BanMessage: '&cBANされているためログインできません'
  WhiteListMessage: 'ホワイトリストが有効になっているためログインできません'

#サーバールールの設定
#&で色を指定できます。ColorCodeListのURL参照
# trueで有効 falseで無効
#初期: true
Rules:
  Enable: true
  Message:
  - '&b---------&aサーバールール&b---------'
  - '&e楽しんでください'
  - '&e挨拶をしてください'

#タイトルの表示時間などの設定
#FadeIn：表示するまでの時間
#Stay：表示させている時間
#FadeOut：消えるまでの時間
TitleTime:
  FadeIn: 10
  Stay: 40
  FadeOut: 10

#タイトルメッセージの設定
#&で色を指定できます。ColorCodeListのURL参照
#%playerでプレイヤーを取得します。
#%timeでTimeに設定した時刻を取得します。
# trueで有効 falseで無効
#初期: true
Title:
  Enable: true
  TitleMessage: '&aテスト1'
  SubTitleMessage: '&eテスト2'

#タブタイトルの設定
#&で色を指定できます。ColorCodeListのURL参照
#%playerでプレイヤーを取得します。
#%timeでTimeに設定した時刻を取得します。
#※メッセージに%timeが含まれているとタブタイトルが20tick毎に更新されます。
# trueで有効 falseで無効
#初期: true
TabTitle:
  Enable: true
  Header: '&dテスト1'
  Footer: '&bテスト2'

#Motdの表示変更設定 
#&で色を指定できます。ColorCodeListのURL参照
#%playersでサーバーにログインしている人数を取得します。
#%maxplayersで最大接続人数を取得します。
#%servernameでサーバー名を取得します。
#%versionでサーバーのバージョンを取得します。
#%timeでTimeに設定した時刻を取得します。
# trueで有効 falseで無効
#初期: true
Motd:
  Enable: true
  Message:
  - '&bようこそマインクラフトサーバーへ'
  - '&dバージョン%version &6現在サーバーで%players人が遊んでます'